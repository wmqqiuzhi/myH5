<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>唐诗一首</title>
    <style type="text/css">
      body {background-image:url(./image/g.jpg);
           background-size: 100% 100%;
           height: 100%;}
     html{
          height: 100%;
      }
      @keyframes myfirst
      {
          from {background:red;}
          to {background:yellow;}
       }
      h1{
          animation:myfirst 5s;
      }
      <audio src="wav/jys.mp3" controls="controls" autoplay="autoplay">
      </audio>
    </style>
  </head>
  <body>
    <img src="g.jpg">
    <h1>静夜思</h1>
    <p>床前明月光,</p>
    <p>疑是地上霜。</p>
    <p>举头望明月,</p>
    <p>低头思故乡。</p>
  </body>
</html>
